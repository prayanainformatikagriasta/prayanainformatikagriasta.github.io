<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Quick Count Pemilihan Kepala Sekolah</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    
    <style>
        /* General Body & Container */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #e0f2f7 0%, #c1e4ee 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 30px 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 1000px;
            width: 95%;
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: all 0.5s ease-in-out;
        }

        /* Headers */
        h1 {
            color: #1a2a3a;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.5em;
            font-weight: 700;
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 600;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            display: inline-block;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }
        h3 {
            color: #2980b9;
            margin-top: 0;
            font-size: 1.4em;
            font-weight: 600;
        }

        /* Results Section (Chart & Info) */
        .results-section {
            background-color: #f8fcff;
            border: 1px solid #e0e7eb;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }
        #chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            margin-bottom: 20px;
        }
        .total-info {
            text-align: center;
            font-size: 1.1em;
            color: #555;
            margin-top: 20px;
            font-weight: 400;
            line-height: 1.5;
        }
        .total-info strong {
            color: #1a2a3a;
            font-weight: 700;
        }
        .dapil-processed {
            font-size: 1.2em;
            font-weight: 600;
            color: #007bff;
        }

        /* Form Dapil Card */
        .dapil-card {
            border: 2px solid #3498db;
            padding: 30px;
            border-radius: 10px;
            background-color: #ecf8ff;
            margin-bottom: 20px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        .dapil-card.hidden {
            opacity: 0;
            height: 0;
            padding: 0;
            overflow: hidden;
            margin-bottom: 0;
        }
        .form-hidden {
            display: none; /* Class untuk menyembunyikan header atau seluruh form */
        }
        .dapil-card p {
            margin-bottom: 20px;
            color: #555;
            font-size: 0.95em;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1em;
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #aaddf0;
            border-radius: 6px;
            font-size: 1.1em;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="number"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 15px;
            background-color: #28a745; 
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 30px;
            letter-spacing: 0.5px;
        }
        button:hover:not([disabled]) {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        button.btn-finish {
            background-color: #007bff;
        }
        button.btn-finish:hover:not([disabled]) {
            background-color: #0056b3;
        }

        /* Locked State & Messages */
        .locked-message {
            text-align: center;
            color: #dc3545;
            font-weight: 700;
            margin-top: 20px;
            font-size: 1.3em;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="main-title">Quick Count Pemilihan Kepala Sekolah</h1>
    <p class="locked-message" id="lock-status" style="display: none;">üó≥Ô∏è DATA TELAH LENGKAP DAN DIKUNCI üó≥Ô∏è</p>
    
    <div class="results-section">
        <h2>üìä Hasil Sementara (<span id="dapil-processed">0</span> dari 19 Dapil)</h2>
        <div id="chart-container">
            <canvas id="quickCountChart"></canvas>
        </div>
        <div class="total-info">
            Total Suara Sah Terinput: <strong id="total-suara-display">0</strong> suara dari <strong id="processed-dapil-count">0</strong> Dapil.
        </div>
    </div>

    <h2 id="form-header">Input Data Dapil 1</h2>
    <form id="quick-count-form">
        <div id="current-dapil-card"></div>
        
        <button type="submit" id="submit-button">Simpan & Lanjut ke Dapil Berikutnya</button>
    </form>
    </div>

<script>
    // --- Konfigurasi Awal ---
    const CANDIDATES = [
        { id: 'calon_a', name: 'Calon A - Bpk. Budiman', color: '#3498db', hoverColor: '#2980b9' },
        { id: 'calon_b', name: 'Calon B - Ibu Kartini', color: '#e74c3c', hoverColor: '#c0392b' },
        { id: 'calon_c', name: 'Calon C - Sdr. Hasan', color: '#2ecc71', hoverColor: '#27ae60' }
    ];
    const NUM_DAPIL = 19;
    // Keys harus berbeda dari percobaan sebelumnya untuk menghindari konflik data lama
    const FORM_DATA_KEY = 'quickCountDataTVStyle_v2'; 
    const CURRENT_DAPIL_KEY = 'currentDapilIndexTVStyle_v2'; 
    const LOCK_KEY = 'quickCountLockedTVStyle_v2'; 
    
    let currentDapilIndex = 1; 
    let allFormData = {}; 
    let quickCountChart;

    // --- Fungsi Bantuan ---
    function getSavedData() {
        const savedData = localStorage.getItem(FORM_DATA_KEY);
        return savedData ? JSON.parse(savedData) : {};
    }

    // --- Fungsi Utama ---

    // 1. Inisialisasi Chart.js
    function initializeChart() {
        const ctx = document.getElementById('quickCountChart').getContext('2d');
        Chart.register(ChartDataLabels);

        quickCountChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: CANDIDATES.map(c => c.name),
                datasets: [{
                    label: 'Persentase Suara',
                    data: CANDIDATES.map(() => 0), 
                    backgroundColor: CANDIDATES.map(c => c.color),
                    borderColor: CANDIDATES.map(c => c.hoverColor),
                    borderWidth: 1,
                    barPercentage: 0.7,
                    categoryPercentage: 0.8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                indexAxis: 'y',
                animation: {
                    duration: 1000, 
                    easing: 'easeOutQuart'
                },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (context.parsed.x !== null) {
                                    const actualVotes = context.raw.actualVotes || 0;
                                    label += `: ${context.parsed.x.toFixed(2)}% (${actualVotes.toLocaleString('id-ID')} suara)`;
                                }
                                return label;
                            }
                        }
                    },
                    datalabels: {
                        anchor: 'end',
                        align: 'end',
                        formatter: (value, context) => {
                            const actualVotes = context.dataset.actualVotes[context.dataIndex] || 0;
                            return `${value.toFixed(2)}% (${actualVotes.toLocaleString('id-ID')})`;
                        },
                        color: '#333',
                        font: { weight: 'bold', size: 12 }
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        max: 100, 
                        title: {
                            display: true,
                            text: 'Persentase (%)',
                            font: { size: 14, weight: 'bold' }
                        },
                        ticks: {
                            callback: function(value) {
                                return value + '%';
                            }
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Calon',
                            font: { size: 14, weight: 'bold' }
                        }
                    }
                }
            }
        });
    }

    // 2. Membuat Input Form untuk Dapil saat ini
    function renderCurrentDapilForm() {
        const dapilCardDiv = document.getElementById('current-dapil-card');
        const formHeader = document.getElementById('form-header');
        const submitButton = document.getElementById('submit-button');
        const formData = getSavedData();

        formHeader.textContent = `Input Data Dapil ${currentDapilIndex}`;
        formHeader.classList.remove('form-hidden'); // Pastikan header terlihat

        let html = `
            <div class="dapil-card" id="dapil-input-card">
                <h3>Dapil ${currentDapilIndex}</h3>
                <p>Total Suara Sah = (Suara Calon A + Suara Calon B + Suara Calon C)</p>
        `;
        
        CANDIDATES.forEach(candidate => {
            const inputId = `${candidate.id}_dapil_${currentDapilIndex}`;
            const savedValue = formData[inputId] || 0; 
            
            html += `
                <label for="${inputId}">${candidate.name}</label>
                <input type="number" id="${inputId}" name="${inputId}" min="0" value="${savedValue}" required>
            `;
        });
        html += `</div>`;
        
        dapilCardDiv.innerHTML = html;
        dapilCardDiv.classList.remove('hidden'); // Pastikan container card terlihat

        if (currentDapilIndex === NUM_DAPIL) {
            submitButton.textContent = 'Simpan & Lihat Hasil Akhir';
            submitButton.classList.add('btn-finish');
        } else {
            submitButton.textContent = `Simpan & Lanjut ke Dapil ${currentDapilIndex + 1}`;
            submitButton.classList.remove('btn-finish');
        }
        submitButton.removeAttribute('disabled'); // Pastikan tombol aktif
    }

    // 3. Menghitung dan Memperbarui Hasil (Grafik)
    function calculateAndDisplayResults() {
        allFormData = getSavedData();
        let totalVotes = 0;
        let candidateTotals = CANDIDATES.reduce((acc, c) => ({ ...acc, [c.id]: 0 }), {});
        let dapilCount = 0;

        for (let i = 1; i <= NUM_DAPIL; i++) {
            let currentDapilTotal = 0;
            CANDIDATES.forEach(candidate => {
                const key = `${candidate.id}_dapil_${i}`;
                const votes = parseInt(allFormData[key] || 0);
                
                currentDapilTotal += votes;
                candidateTotals[candidate.id] += votes;
            });
            if (currentDapilTotal > 0 || Object.keys(allFormData).some(key => key.endsWith(`_dapil_${i}`))) {
                dapilCount++;
            }
            totalVotes += currentDapilTotal;
        }
        
        document.getElementById('dapil-processed').textContent = dapilCount;
        document.getElementById('processed-dapil-count').textContent = dapilCount;
        document.getElementById('total-suara-display').textContent = totalVotes.toLocaleString('id-ID');

        // Update Chart Data
        const chartData = CANDIDATES.map(candidate => {
            const percentage = totalVotes === 0 ? 0 : (candidateTotals[candidate.id] / totalVotes) * 100;
            return {
                x: percentage,
                actualVotes: candidateTotals[candidate.id]
            };
        });
        
        quickCountChart.data.datasets[0].data = chartData.map(d => d.x);
        quickCountChart.data.datasets[0].actualVotes = chartData.map(d => d.actualVotes);
        
        quickCountChart.update();
        
        if (dapilCount === NUM_DAPIL && localStorage.getItem(LOCK_KEY) === 'true') {
            document.getElementById('main-title').textContent = 'HASIL AKHIR PEMILIHAN KEPALA SEKOLAH';
            document.getElementById('page-title').textContent = 'Hasil Akhir Pemilihan Kepala Sekolah';
        }
    }

    // 4. Handler Submit Form (Simpan dan Lanjut)
    function handleFormSubmit(event) {
        event.preventDefault();

        const form = document.getElementById('quick-count-form');
        const currentData = getSavedData();
        let currentDapilTotal = 0;
        let hasNegativeInput = false;

        CANDIDATES.forEach(candidate => {
            const inputId = `${candidate.id}_dapil_${currentDapilIndex}`;
            const inputElement = document.getElementById(inputId);
            const votes = parseInt(inputElement.value || 0);

            if (votes < 0) {
                 hasNegativeInput = true;
            }
            
            currentData[inputId] = votes;
            currentDapilTotal += votes;
        });
        
        if (hasNegativeInput) {
            alert("Mohon masukkan angka non-negatif (0 atau lebih) untuk jumlah suara.");
            return;
        }

        if (currentDapilTotal === 0 && !confirm(`Anda memasukkan 0 suara untuk semua calon di Dapil ${currentDapilIndex}. Apakah Anda yakin ingin melanjutkan?`)) {
            return;
        }
        
        localStorage.setItem(FORM_DATA_KEY, JSON.stringify(currentData));

        if (currentDapilIndex < NUM_DAPIL) {
            currentDapilIndex++;
            localStorage.setItem(CURRENT_DAPIL_KEY, currentDapilIndex);
            
            // Animasi transisi form
            const dapilInputCard = document.getElementById('dapil-input-card');
            if (dapilInputCard) dapilInputCard.style.opacity = 0;
            
            setTimeout(() => {
                renderCurrentDapilForm();
                const newDapilInputCard = document.getElementById('dapil-input-card');
                if (newDapilInputCard) newDapilInputCard.style.opacity = 1;
            }, 300);
            
            calculateAndDisplayResults(); 
        } else {
            // All Dapils complete
            localStorage.setItem(LOCK_KEY, 'true');
            disableForm();
        }
    }

    // 5. Menonaktifkan Form & Finalisasi Tampilan
    function disableForm() {
        const form = document.getElementById('quick-count-form');
        const submitButton = document.getElementById('submit-button');
        const lockStatus = document.getElementById('lock-status');
        const currentDapilCardContainer = document.getElementById('current-dapil-card');
        const formHeader = document.getElementById('form-header');

        // Kunci semua input di form
        Array.from(form.elements).forEach(element => {
            if (element.tagName === 'INPUT') {
                element.setAttribute('disabled', 'disabled');
            }
        });
        
        // Sembunyikan form sections
        currentDapilCardContainer.classList.add('hidden');
        formHeader.classList.add('form-hidden');
        
        // Kunci tombol
        submitButton.setAttribute('disabled', 'disabled');
        submitButton.textContent = 'DATA SUDAH LENGKAP DAN TERKUNCI';
        submitButton.style.backgroundColor = '#6c757d';
        submitButton.style.transform = 'none';
        
        // Tampilkan pesan terkunci
        lockStatus.style.display = 'block';

        // Finalisasi judul
        document.getElementById('main-title').textContent = 'HASIL AKHIR PEMILIHAN KEPALA SEKOLAH';
        document.getElementById('page-title').textContent = 'Hasil Akhir Pemilihan Kepala Sekolah';
        document.querySelector('.results-section h2').textContent = 'üèÜ Hasil Final Pemilihan Kepala Sekolah';

        calculateAndDisplayResults();
    }

    // 6. Inisialisasi Saat Halaman Dimuat
    document.addEventListener('DOMContentLoaded', () => {
        initializeChart();
        
        const isLocked = localStorage.getItem(LOCK_KEY) === 'true';

        const savedDapilIndex = parseInt(localStorage.getItem(CURRENT_DAPIL_KEY));
        if (savedDapilIndex && savedDapilIndex <= NUM_DAPIL) {
            currentDapilIndex = savedDapilIndex;
        } else if (isLocked) {
            currentDapilIndex = NUM_DAPIL; 
        }

        calculateAndDisplayResults();
        
        if (isLocked) {
            disableForm();
        } else {
            // Ini adalah bagian vital untuk memastikan form muncul jika tidak terkunci
            renderCurrentDapilForm(); 
            document.getElementById('quick-count-form').addEventListener('submit', handleFormSubmit);
        }
    });

    /*
     * CARA RESET DATA (Untuk memunculkan kembali form input Dapil 1):
     * 1. Buka halaman ini di browser.
     * 2. Tekan F12 untuk membuka Developer Console.
     * 3. Ketik dan jalankan perintah ini (lalu Enter):
     * localStorage.clear(); 
     * location.reload();
    */
</script>

</body>
</html>
