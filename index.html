<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Quick Count Mayor ELECTION</title>
    <style>
        /* CSS untuk Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Styling Form Dapil */
        .dapil-card {
            border: 2px solid #3498db;
            padding: 25px;
            border-radius: 8px;
            background-color: #ecf0f1;
            margin-bottom: 20px;
        }
        .dapil-card h3 {
            margin-top: 0;
            color: #2980b9;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        button:hover:not([disabled]) {
            background-color: #2ecc71;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        /* Styling Hasil/Grafik */
        .results-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #fcfcfc;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .candidate-result {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .candidate-name {
            font-weight: bold;
            flex: 2;
            min-width: 150px;
            color: #34495e;
        }
        .progress-bar-container {
            flex: 5;
            height: 25px;
            background-color: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
            margin: 0 10px;
        }
        .progress-bar {
            height: 100%;
            text-align: right;
            line-height: 25px;
            color: white;
            padding-right: 5px;
            transition: width 0.5s ease-in-out;
        }
        .percentage {
            flex: 1;
            font-size: 1.1em;
            font-weight: bold;
            color: #c0392b;
            min-width: 60px;
        }
        .bar-a { background-color: #3498db; }
        .bar-b { background-color: #e74c3c; }
        .bar-c { background-color: #2ecc71; }

        .total-votes {
            margin-top: 20px;
            text-align: center;
            font-style: italic;
            color: #7f8c8d;
            border-top: 1px dashed #ccc;
            padding-top: 10px;
        }
        
        .locked-message {
            text-align: center;
            color: #e74c3c;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="main-title">Quick Count Pemilihan Mayo4 </h1>
    <p class="locked-message" id="lock-status" style="display: none;">FORMULIR TELAH DIKUNCI.</p>
    
    <div class="results-section">
        <h2>ðŸ“Š Hasil Sementara (<span id="dapil-processed">0</span> dari 19 Dapil)</h2>
        <div id="quick-count-results">
            </div>
        <p class="total-votes" id="total-suara"></p>
    </div>

    <h2 id="form-header">Input Data Dapil 1</h2>
    <form id="quick-count-form">
        <div id="current-dapil-card"></div>
        
        <button type="submit" id="submit-button">Simpan & Lanjut ke Dapil Berikutnya</button>
    </form>
    
</div>

<script>
    // --- Konfigurasi Awal ---
    const CANDIDATES = [
        { id: 'calon_a', name: '01 - Prof. Andika ~ Dr. Bayu', color: 'bar-a' },
        { id: 'calon_b', name: '02 - Sita Nurila, S.Kom. ~ Adib Dwi', color: 'bar-b' },
        { id: 'calon_c', name: '03 - Kotak Kosong', color: 'bar-c' }
    ];
    const NUM_DAPIL = 19;
    const FORM_DATA_KEY = 'quickCountDataStepper'; // Key untuk data suara
    const CURRENT_DAPIL_KEY = 'currentDapilIndex'; // Key untuk Dapil yang sedang diinput
    const LOCK_KEY = 'quickCountLockedStepper'; // Key untuk status kunci
    
    let currentDapilIndex = 1; // Mulai dari Dapil 1
    let allFormData = {}; // Object untuk menyimpan semua data suara { 'calon_a_dapil_1': 100, ... }

    // --- Fungsi Bantuan ---

    // Mengambil data suara dari Local Storage
    function getSavedData() {
        const savedData = localStorage.getItem(FORM_DATA_KEY);
        return savedData ? JSON.parse(savedData) : {};
    }

    // --- Fungsi Utama ---

    // 1. Membuat Input Form untuk Dapil saat ini
    function renderCurrentDapilForm() {
        const dapilCardDiv = document.getElementById('current-dapil-card');
        const formHeader = document.getElementById('form-header');
        const submitButton = document.getElementById('submit-button');
        const formData = getSavedData();

        formHeader.textContent = `Input Data Dapil ${currentDapilIndex}`;

        let html = `
            <div class="dapil-card">
                <h3>Dapil ${currentDapilIndex}</h3>
                <p>Total Suara Sah = (A + B + C)</p>
        `;
        
        CANDIDATES.forEach(candidate => {
            const inputId = `${candidate.id}_dapil_${currentDapilIndex}`;
            // Ambil nilai tersimpan, atau 0 jika belum ada
            const savedValue = formData[inputId] || 0; 
            
            html += `
                <label for="${inputId}">${candidate.name}</label>
                <input type="number" id="${inputId}" name="${inputId}" min="0" value="${savedValue}" required>
            `;
        });
        html += `</div>`;
        
        dapilCardDiv.innerHTML = html;

        // Update teks tombol
        if (currentDapilIndex === NUM_DAPIL) {
            submitButton.textContent = 'Simpan & Lihat Hasil Akhir';
            submitButton.classList.remove('btn-lanjut');
            submitButton.classList.add('btn-finish');
        } else {
            submitButton.textContent = `Simpan & Lanjut ke Dapil ${currentDapilIndex + 1}`;
            submitButton.classList.remove('btn-finish');
            submitButton.classList.add('btn-lanjut');
        }
    }

    // 2. Menghitung dan Menampilkan Hasil (Grafik)
    function calculateAndDisplayResults() {
        allFormData = getSavedData();
        let totalVotes = 0;
        let candidateTotals = CANDIDATES.reduce((acc, c) => ({ ...acc, [c.id]: 0 }), {});
        let dapilCount = 0;

        // Agregasi Data
        for (let i = 1; i <= NUM_DAPIL; i++) {
            let dapilHasData = false;
            CANDIDATES.forEach(candidate => {
                const key = `${candidate.id}_dapil_${i}`;
                const votes = parseInt(allFormData[key] || 0);
                
                // Cek apakah Dapil ini sudah terisi (total suara > 0)
                if (votes > 0) {
                    dapilHasData = true;
                }
                
                candidateTotals[candidate.id] += votes;
                totalVotes += votes;
            });
            if (dapilHasData) {
                dapilCount++;
            }
        }
        
        // Update status proses Dapil
        document.getElementById('dapil-processed').textContent = dapilCount;

        const resultsDiv = document.getElementById('quick-count-results');
        const totalSuaraP = document.getElementById('total-suara');
        let resultsHtml = '';
        
        if (totalVotes === 0) {
            resultsHtml = '<p style="text-align: center; color: #e67e22;">Belum ada suara yang dihitung.</p>';
        } else {
            // Render Progress Bar dan Hasil
            CANDIDATES.forEach(candidate => {
                const percentage = (candidateTotals[candidate.id] / totalVotes) * 100;
                const width = percentage.toFixed(2);
                
                resultsHtml += `
                    <div class="candidate-result">
                        <span class="candidate-name">${candidate.name}</span>
                        <div class="progress-bar-container">
                            <div class="progress-bar ${candidate.color}" style="width: ${width}%;">
                                ${width}%
                            </div>
                        </div>
                        <span class="percentage">${candidateTotals[candidate.id].toLocaleString('id-ID')}</span>
                    </div>
                `;
            });
        }

        resultsDiv.innerHTML = resultsHtml;
        totalSuaraP.textContent = `Total Suara Sah (Kumulatif): ${totalVotes.toLocaleString('id-ID')} suara.`;
        
        // Cek apakah semua dapil sudah selesai diinput
        if (dapilCount === NUM_DAPIL) {
            document.getElementById('main-title').textContent = 'HASIL AKHIR PEMILIHAN KEPALA SEKOLAH';
            document.getElementById('page-title').textContent = 'Hasil Akhir Pemilihan Kepala Sekolah';
        }
    }

    // 3. Handler Submit Form (Simpan dan Lanjut)
    function handleFormSubmit(event) {
        event.preventDefault();

        const form = document.getElementById('quick-count-form');
        const currentData = getSavedData();
        let currentDapilTotal = 0;

        // Ambil data dari form Dapil yang sedang aktif
        CANDIDATES.forEach(candidate => {
            const inputId = `${candidate.id}_dapil_${currentDapilIndex}`;
            const inputElement = document.getElementById(inputId);
            const votes = parseInt(inputElement.value || 0);

            currentData[inputId] = votes;
            currentDapilTotal += votes;
        });

        // Validasi: pastikan ada suara di Dapil ini sebelum lanjut
        if (currentDapilTotal === 0) {
            if (!confirm(`Anda memasukkan 0 suara untuk semua calon di Dapil ${currentDapilIndex}. Apakah Anda yakin ingin melanjutkan?`)) {
                return;
            }
        }
        
        // Simpan data Dapil saat ini ke Local Storage
        localStorage.setItem(FORM_DATA_KEY, JSON.stringify(currentData));

        // Pindah ke Dapil berikutnya
        if (currentDapilIndex < NUM_DAPIL) {
            currentDapilIndex++;
            localStorage.setItem(CURRENT_DAPIL_KEY, currentDapilIndex);
            
            // Render form Dapil baru
            renderCurrentDapilForm();
            
            // Update hasil segera setelah Dapil disimpan
            calculateAndDisplayResults(); 
        } else {
            // Dapil terakhir selesai diinput
            localStorage.setItem(LOCK_KEY, 'true'); // Kunci form
            disableForm();
        }
    }

    // 4. Menonaktifkan Form
    function disableForm() {
        const form = document.getElementById('quick-count-form');
        const submitButton = document.getElementById('submit-button');
        const lockStatus = document.getElementById('lock-status');
        const currentDapilCard = document.getElementById('current-dapil-card');

        // Kunci semua input
        Array.from(form.elements).forEach(element => {
            if (element.tagName === 'INPUT') {
                element.setAttribute('disabled', 'disabled');
            }
        });
        
        // Sembunyikan form input Dapil
        currentDapilCard.style.display = 'none'; 
        document.getElementById('form-header').style.display = 'none';

        submitButton.setAttribute('disabled', 'disabled');
        submitButton.textContent = 'DATA SUDAH LENGKAP DAN TERKUNCI';
        submitButton.style.backgroundColor = '#e74c3c';
        lockStatus.style.display = 'block';

        // Pastikan judul berubah menjadi "HASIL AKHIR"
        document.getElementById('main-title').textContent = 'HASIL AKHIR PEMILIHAN';
        document.getElementById('page-title').textContent = 'Hasil Akhir Pemilihan';
    }

    // 5. Inisialisasi (Memuat Data Saat Halaman Dibuka)
    document.addEventListener('DOMContentLoaded', () => {
        // Cek status kunci
        const isLocked = localStorage.getItem(LOCK_KEY) === 'true';

        // Muat index Dapil terakhir
        const savedDapilIndex = parseInt(localStorage.getItem(CURRENT_DAPIL_KEY));
        if (savedDapilIndex && savedDapilIndex <= NUM_DAPIL) {
            currentDapilIndex = savedDapilIndex;
        } else if (isLocked) {
             // Jika terkunci, pastikan index tetap di Dapil terakhir (untuk tampilan)
            currentDapilIndex = NUM_DAPIL; 
        }

        // Tampilkan hasil dari semua data yang sudah ada
        calculateAndDisplayResults();
        
        if (isLocked) {
            disableForm();
        } else {
            // Render form Dapil yang seharusnya
            renderCurrentDapilForm(); 
            // Tambahkan listener untuk proses Simpan & Lanjut
            document.getElementById('quick-count-form').addEventListener('submit', handleFormSubmit);
        }
    });

    /* * Untuk mereset data (membuka kunci form),
     * buka Console (F12) di browser dan jalankan:
     * localStorage.clear(); 
     * location.reload();
    */
</script>

</body>
</html>
