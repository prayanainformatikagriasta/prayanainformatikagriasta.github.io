<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Count Pemilihan Kepala Sekolah</title>
    <style>
        /* CSS untuk Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        .input-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .dapil-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 6px;
            background-color: #ecf0f1;
        }
        .dapil-card h3 {
            margin-top: 0;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            color: #3498db;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        button:hover:not([disabled]) {
            background-color: #2ecc71;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .results-section {
            margin-top: 40px;
            border-top: 2px solid #2c3e50;
            padding-top: 20px;
        }
        .candidate-result {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #ccc;
        }
        .candidate-result:last-child {
            border-bottom: none;
        }
        .candidate-name {
            font-weight: bold;
            flex: 2;
            color: #2980b9;
        }
        .percentage {
            font-size: 1.2em;
            font-weight: bold;
            flex: 1;
            text-align: right;
            color: #c0392b;
        }
        .total-votes {
            font-style: italic;
            margin-top: 10px;
            text-align: center;
            color: #7f8c8d;
        }
        .locked-message {
            text-align: center;
            color: #e74c3c;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Quick Count Pemilihan Kepala Sekolah</h1>
    <p class="locked-message" id="lock-status" style="display: none;">FORMULIR TELAH DIKUNCI. Data tersimpan di browser Anda.</p>
    
    <h2>1. Input Data Suara per Daerah Pemilihan (Dapil)</h2>
    <form id="quick-count-form">
        <div class="input-section" id="dapil-inputs">
            </div>

        <button type="submit" id="submit-button">Hitung dan Kunci Hasil</button>
    </form>

    <div class="results-section">
        <h2>2. Hasil Quick Count</h2>
        <div id="quick-count-results">
            <p style="text-align: center;">Tekan tombol **"Hitung dan Kunci Hasil"** untuk melihat hasilnya.</p>
        </div>
        <p class="total-votes" id="total-suara"></p>
    </div>
</div>

<script>
    // --- Konfigurasi Awal ---
    const CANDIDATES = [
        { id: 'calon_a', name: 'Calon A - Bpk. Budiman' },
        { id: 'calon_b', name: 'Calon B - Ibu Kartini' },
        { id: 'calon_c', name: 'Calon C - Sdr. Hasan' }
    ];
    const NUM_DAPIL = 19;
    const FORM_KEY = 'quickCountData';
    const LOCK_KEY = 'quickCountLocked';

    // --- Fungsi Utama ---

    // 1. Membuat Input Form Dapil
    function generateDapilInputs() {
        const dapilInputsDiv = document.getElementById('dapil-inputs');
        let html = '';

        for (let i = 1; i <= NUM_DAPIL; i++) {
            html += `
                <div class="dapil-card">
                    <h3>Dapil ${i}</h3>
                    <p>Total Suara Sah = (A + B + C)</p>
            `;
            CANDIDATES.forEach(candidate => {
                const inputId = `${candidate.id}_dapil_${i}`;
                html += `
                    <label for="${inputId}">${candidate.name}</label>
                    <input type="number" id="${inputId}" name="${inputId}" min="0" value="0" required>
                `;
            });
            html += `</div>`;
        }
        dapilInputsDiv.innerHTML = html;
    }

    // 2. Menghitung dan Menampilkan Hasil
    function calculateAndDisplayResults(formData) {
        let totalVotes = 0;
        let candidateTotals = CANDIDATES.reduce((acc, c) => ({ ...acc, [c.id]: 0 }), {});

        // Agregasi Data
        for (let i = 1; i <= NUM_DAPIL; i++) {
            CANDIDATES.forEach(candidate => {
                const key = `${candidate.id}_dapil_${i}`;
                const votes = parseInt(formData[key] || 0); // Ambil data dari object
                candidateTotals[candidate.id] += votes;
                totalVotes += votes;
            });
        }

        const resultsDiv = document.getElementById('quick-count-results');
        const totalSuaraP = document.getElementById('total-suara');
        let resultsHtml = '';

        if (totalVotes === 0) {
            resultsHtml = '<p style="text-align: center; color: #e67e22;">Belum ada suara yang dihitung.</p>';
        } else {
            // Hitung Persentase dan Tampilkan
            CANDIDATES.forEach(candidate => {
                const percentage = (candidateTotals[candidate.id] / totalVotes) * 100;
                resultsHtml += `
                    <div class="candidate-result">
                        <span class="candidate-name">${candidate.name}</span>
                        <span class="percentage">${percentage.toFixed(2)}%</span>
                        <span class="raw-votes">(${candidateTotals[candidate.id]} suara)</span>
                    </div>
                `;
            });
        }

        resultsDiv.innerHTML = resultsHtml;
        totalSuaraP.textContent = `Total Suara Quick Count (Sah): ${totalVotes.toLocaleString('id-ID')} suara dari ${NUM_DAPIL} Dapil.`;
    }

    // 3. Mengunci Formulir (Simpan ke Local Storage)
    function lockAndSaveForm(event) {
        event.preventDefault();

        const form = document.getElementById('quick-count-form');
        const formData = {};

        // Ambil semua data dari input form
        Array.from(form.elements).forEach(element => {
            if (element.tagName === 'INPUT' && element.type === 'number') {
                formData[element.name] = element.value;
            }
        });

        // Simpan data ke Local Storage (bertindak sebagai 'database' sementara)
        localStorage.setItem(FORM_KEY, JSON.stringify(formData));
        localStorage.setItem(LOCK_KEY, 'true'); // Kunci form

        // Tampilkan hasil
        calculateAndDisplayResults(formData);

        // Kunci tampilan form
        disableForm();
    }

    // 4. Memuat Data Saat Halaman Dibuka (Auto-Load)
    function loadAndCheckLockStatus() {
        generateDapilInputs(); // Buat struktur input Dapil terlebih dahulu

        const isLocked = localStorage.getItem(LOCK_KEY) === 'true';
        const savedData = localStorage.getItem(FORM_KEY);

        if (savedData) {
            const formData = JSON.parse(savedData);
            
            // Isi kembali nilai input dari data yang tersimpan
            Object.keys(formData).forEach(key => {
                const input = document.querySelector(`[name="${key}"]`);
                if (input) {
                    input.value = formData[key];
                }
            });

            // Hitung dan tampilkan hasil dari data tersimpan
            calculateAndDisplayResults(formData);
        }

        if (isLocked) {
            disableForm();
        }
    }

    // 5. Menonaktifkan Form
    function disableForm() {
        const form = document.getElementById('quick-count-form');
        const submitButton = document.getElementById('submit-button');
        const lockStatus = document.getElementById('lock-status');

        Array.from(form.elements).forEach(element => {
            if (element.tagName === 'INPUT') {
                element.setAttribute('disabled', 'disabled');
            }
        });

        submitButton.setAttribute('disabled', 'disabled');
        submitButton.textContent = 'HASIL TERKUNCI';
        lockStatus.style.display = 'block';
    }

    // --- Inisialisasi ---
    document.addEventListener('DOMContentLoaded', () => {
        loadAndCheckLockStatus();
        document.getElementById('quick-count-form').addEventListener('submit', lockAndSaveForm);
    });

    /* * Catatan: Untuk mereset data (membuka kunci form),
     * buka Console (F12) di browser dan jalankan:
     * localStorage.removeItem('quickCountData'); 
     * localStorage.removeItem('quickCountLocked'); 
     * location.reload();
    */
</script>

</body>
</html>
