<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pengecekan Nilai Interaktif</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ====================================================================== */
        /* BAGIAN 1: CSS (Gaya, Responsif, dan Animasi) */
        /* ====================================================================== */
        :root {
            --color-primary: #007bff;
            --color-secondary: #6c757d;
            --color-success: #28a745;
            --color-danger: #dc3545;
            --color-warning: #ffc107;
            --color-highlight: #ff8c00;
            --bg-light: #f4f7f9;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            padding: 20px 10px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 650px;
            margin-top: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        header h1 {
            color: var(--color-primary);
            font-weight: 700;
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        header p {
            font-size: 0.9em;
            color: var(--color-secondary);
        }

        .search-area {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #searchInput {
            flex-grow: 1;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #searchInput:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* --- Result Card --- */
        .result-card {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            min-height: 120px;
            opacity: 0; 
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            border-left: 5px solid var(--color-primary);
        }
        
        .result-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px 20px;
            margin-bottom: 15px;
            font-size: 0.95em;
        }

        .info-grid div {
            padding: 5px 0;
            border-bottom: 1px dashed #eee;
        }

        .info-grid strong {
            color: #333;
            font-weight: 600;
            display: block;
        }

        /* --- Nilai Utama --- */
        .main-score {
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            background: var(--bg-light);
        }

        .main-score .label {
            color: var(--color-secondary);
            font-size: 0.9em;
        }

        .main-score .value {
            font-size: 3em;
            font-weight: 700;
            color: var(--color-primary);
            line-height: 1;
        }

        /* --- Badges & Alerts --- */
        .alert-badge {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1em;
            animation: bounceIn 0.5s ease-out;
        }

        .top-scorer-alert {
            background-color: var(--color-highlight);
            color: white;
            animation: fadeInOut 2s infinite alternate;
        }
        
        .top-class-alert {
             background-color: #00bcd4;
             color: white;
             box-shadow: 0 0 5px rgba(0, 188, 212, 0.5);
        }

        .status-success {
            background-color: #d4edda;
            color: var(--color-success);
        }

        .status-fail {
            background-color: #f8d7da;
            color: var(--color-danger);
        }

        /* --- Tabel Perbaikan --- */
        .perbaikan-table-container {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .perbaikan-table-container h4 {
            color: var(--color-danger);
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .perbaikan-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }
        
        .perbaikan-table th, .perbaikan-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        .perbaikan-table th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: 600;
        }

        /* --- Loading Animation --- */
        @keyframes loading-pulse {
            0% { background-color: #e9ecef; }
            50% { background-color: #dee2e6; }
            100% { background-color: #e9ecef; }
        }
        
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0.8; box-shadow: 0 0 10px rgba(255, 140, 0, 0.7); }
            100% { opacity: 1; box-shadow: none; }
        }
        
        /* --- Responsiveness --- */
        @media (max-width: 500px) {
            .container {
                padding: 20px 15px;
            }
            header h1 {
                font-size: 1.5em;
            }
            .search-area {
                flex-direction: column;
            }
            .info-grid {
                grid-template-columns: 1fr;
            }
            .main-score .value {
                font-size: 2.5em;
            }
        }
    </style>
</head>

        // Filter data siswa yang nilainya valid untuk perhitungan KKM dan nilai tertinggi
        const dataSiswaValid = rawDataSiswa.filter(siswa => siswa.nilai !== null && !isNaN(siswa.nilai));
        
        const KKM = 74;
        const resultDiv = document.getElementById('result');
        const searchInput = document.getElementById('searchInput');
        const confettiDiv = document.getElementById('confetti');

        // Cari Nilai Tertinggi Seangkatan (dari data yang valid)
        const nilaiTertinggiSeangkatan = Math.max(...dataSiswaValid.map(siswa => siswa.nilai));

        // Fungsi untuk animasi loading
        function startLoadingAnimation() {
            resultDiv.classList.remove('show');
            resultDiv.style.animation = 'loading-pulse 1s infinite alternate';
            resultDiv.innerHTML = '<p style="text-align: center; color: var(--color-primary); margin: 0; font-weight: 600;"><i class="fas fa-spinner fa-spin"></i> Sedang Mencari Data...</p>';
        }

        function stopLoadingAnimation() {
            resultDiv.style.animation = 'none';
        }

        // Fungsi untuk menampilkan konfeti (menggunakan emoji)
        function triggerConfetti() {
            const emojis = ['üèÜ', '‚ú®', 'üéâ', 'üéä', 'ü•á', 'üåü', 'üëë'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                confetti.style.position = 'absolute';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = Math.random() * window.innerHeight * 0.2 + 'px';
                confetti.style.fontSize = Math.random() * 20 + 10 + 'px';
                confetti.style.opacity = '0.9';
                confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                confetti.style.transition = 'none';
                
                confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: 'translateY(' + (window.innerHeight) + 'px) rotate(720deg)', opacity: 0.1 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'ease-in',
                    fill: 'forwards'
                });

                confettiDiv.appendChild(confetti);
            }
            
            setTimeout(() => {
                confettiDiv.innerHTML = '';
            }, 5000);
        }
        
        // Fungsi untuk membuat tabel perbaikan
        function generatePerbaikanTable(perbaikanData) {
            if (!perbaikanData || perbaikanData.length === 0) {
                return '';
            }
            
            let tableHTML = `<div class="perbaikan-table-container">
                                <h4><i class="fas fa-exclamation-triangle"></i> Riwayat Perbaikan Nilai</h4>
                                <table class="perbaikan-table">
                                    <thead>
                                        <tr>
                                            <th>Tanggal</th>
                                            <th>Nilai Awal</th>
                                            <th>Nilai Perbaikan</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>`;
            
            perbaikanData.forEach(p => {
                const status = p.nilai_baru >= KKM ? 
                                `<span style="color: var(--color-success); font-weight: 700;">LULUS KKM</span>` : 
                                `<span style="color: var(--color-danger);">BELUM LULUS</span>`;
                tableHTML += `<tr>
                                <td>${p.tgl}</td>
                                <td>${p.nilai_lama}</td>
                                <td style="font-weight: 600;">${p.nilai_baru}</td>
                                <td>${status}</td>
                              </tr>`;
            });

            tableHTML += `</tbody></table></div>`;
            return tableHTML;
        }


        function cariNilai() {
            startLoadingAnimation();
            const input = searchInput.value.trim().toLowerCase();
            
            setTimeout(() => {
                stopLoadingAnimation();
                
                if (input === "") {
                    resultDiv.innerHTML = '<p style="color: var(--color-danger); font-weight: 600; text-align: center; margin: 0;"><i class="fas fa-times-circle"></i> Mohon masukkan Nama atau NIS.</p>';
                    resultDiv.classList.add('show');
                    return;
                }

                // LOGIKA PENCARIAN UTAMA
                const siswaDitemukan = rawDataSiswa.find(siswa => {
                    const nisLower = siswa.nis.toLowerCase();
                    const noPesertaLower = siswa.no_peserta.toLowerCase();
                    const namaLower = siswa.nama.toLowerCase();

                    return nisLower === input || 
                           noPesertaLower === input ||
                           namaLower.includes(input);
                });

                if (siswaDitemukan) {
                    
                    // --- Handle Nilai Kosong ---
                    if (siswaDitemukan.nilai === null) {
                        resultDiv.innerHTML = `
                            <div class="info-grid">
                                <div><strong>Nama Siswa:</strong> ${siswaDitemukan.nama}</div>
                                <div><strong>Kelas:</strong> ${siswaDitemukan.kelas}</div>
                                <div><strong>NIS:</strong> ${siswaDitemukan.nis}</div>
                                <div><strong>No. Peserta:</strong> ${siswaDitemukan.no_peserta}</div>
                            </div>
                            <div class="alert-badge status-fail" style="background-color: var(--color-warning); color: #856404; margin-bottom: 0;">
                                <i class="fas fa-exclamation-triangle"></i> DATA NILAI UTAMA BELUM TERSEDIA.
                            </div>
                        `;
                        resultDiv.classList.add('show');
                        return;
                    }


                    let topScorerBadges = '';
                    let statusKelas = '';
                    let iconKKM = '';
                    let pesanPeringatan = '';
                    
                    // 1. Cek Nilai Tertinggi Seangkatan
                    if (siswaDitemukan.nilai === nilaiTertinggiSeangkatan) {
                        topScorerBadges += '<div class="alert-badge top-scorer-alert"><i class="fas fa-crown"></i> Nilai Tertinggi Seangkatan!</div>';
                    }
                    
                    // 2. Cek Nilai Tertinggi di Kelasnya
                    const siswaKelas = dataSiswaValid.filter(s => s.kelas === siswaDitemukan.kelas);
                    const nilaiTertinggiKelas = Math.max(...siswaKelas.map(s => s.nilai));
                    
                    if (siswaDitemukan.nilai === nilaiTertinggiKelas) {
                        topScorerBadges += '<div class="alert-badge top-class-alert"><i class="fas fa-star"></i> Tertinggi di Kelas ' + siswaDitemukan.kelas + '!</div>';
                    }


                    // 3. Cek KKM
                    if (siswaDitemukan.nilai >= KKM) {
                        statusKelas = 'status-success';
                        iconKKM = '<i class="fas fa-trophy icon-win"></i>';
                        pesanPeringatan = 'LULUS KKM (Nilai >= ' + KKM + ')';
                        if (siswaDitemukan.nilai === nilaiTertinggiSeangkatan) {
                             triggerConfetti(); 
                        }
                    } else {
                        statusKelas = 'status-fail';
                        iconKKM = '<i class="fas fa-siren-on icon-fail"></i>';
                        pesanPeringatan = 'BELUM MEMENUHI KKM (Nilai < ' + KKM + ')';
                    }
                    
                    // 4. Generate Tabel Perbaikan
                    const perbaikanTable = generatePerbaikanTable(siswaDitemukan.perbaikan);


                    // Tampilkan hasil
                    resultDiv.innerHTML = `
                        ${topScorerBadges}

                        <div class="info-grid">
                            <div><strong>Nama Siswa:</strong> ${siswaDitemukan.nama}</div>
                            <div><strong>Kelas:</strong> ${siswaDitemukan.kelas}</div>
                            <div><strong>NIS:</strong> ${siswaDitemukan.nis}</div>
                            <div><strong>No. Peserta:</strong> ${siswaDitemukan.no_peserta}</div>
                        </div>
                        
                        <div class="main-score">
                            <div class="label">NILAI INFORMATIKA</div>
                            <div class="value">${siswaDitemukan.nilai}</div>
                        </div>

                        <div class="${statusKelas} alert-badge">
                            ${iconKKM}
                            <span>${pesanPeringatan}</span>
                        </div>
                        
                        ${perbaikanTable}
                    `;
                    resultDiv.classList.add('show');
                } else {
                    resultDiv.innerHTML = '<p style="color: var(--color-warning); font-weight: 600; text-align: center; margin: 0;"><i class="fas fa-search-minus"></i> Data siswa tidak ditemukan.</p>';
                    resultDiv.classList.add('show');
                }
            }, 800); 
        }

        // Fungsi untuk mengaktifkan pencarian saat menekan Enter
        function checkEnter(event) {
            if (event.key === 'Enter') {
                cariNilai();
            }
        }
    </script>
